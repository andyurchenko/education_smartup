max_name_length = 50
min_password_length = 8
#login.regexp = [A-Za-z0-9\u0430-\u044F\u0410-\u042F]+
login.regexp = [A-Za-z0-9\u0430-\u044F\u0410-\u042F]+
#full_name.regexp = [\u0430-\u044F\u0410-\u042F -]+
full_name.regexp = [\u0430-\u044F\u0410-\u042F -]+
email.regexp = [a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?
phone.regexp = ((\\+7)|8)?\\s*(\\-|\\s|\\()?(\\d){3}(\\-|\\s|\\))?\\s*(((\\d){7})|((\\d){3})(\\-|\\s)?((\\d){2})(\\-|\\s)?((\\d){2}))